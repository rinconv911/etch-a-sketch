<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<title>Etch A Sketch</title>
	</head>


	<body>
		<div id="input-div">
			<p id="grid-prompt">Enter your grid size</p>
			<input type="text" id="clear" placeholder="0-100" autocomplete="off" onfocus="this.value=''">

		<div id="schemes-container">
			<button id="rgb">RGB</button>
			<button id="monochrome">Monochrome</button>
			<button id="blackandwhite">Black & White</button>
		</div>
		
		<div id="container">

		</div>
	</body>
		
	<script src="app.js"></script>
